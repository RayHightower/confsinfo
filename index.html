  </body>
  <script type="text/javascript">
    var storedState = localStorage.getItem('confs-info-state');
    var startingState = storedState ? JSON.parse(storedState) : null;
    var confsinfo = Elm.fullscreen(Elm.Main, { getStorage: startingState });
    confsinfo.ports.setStorage.subscribe(function(state) {
      localStorage.setItem('confs-info-state', JSON.stringify(state));
    });
  </script>
